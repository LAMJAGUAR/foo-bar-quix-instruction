<div>
<div *ngIf="alreadyConvertedList.length" class="container">
    <h2>Already converted values : </h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let alreadyConverted of alreadyConvertedList">
        {{alreadyConverted.numberToConvert}} and the result is {{alreadyConverted.result}}
      </li>
      <br/>
    </ul>
</div>
<app-foo-bar-quix-form (submitNumberOutput)="convertNumber($event)"></app-foo-bar-quix-form>
</div>
